<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Soulsketch Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/a0/4b/77/a04b77626c4c8b9bbb11a3f864820117.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      backdrop-filter: brightness(95%) blur(2px);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: #a678d6;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #925ec6;
    }

    h2 {
      font-weight: bold;
      color: #6a1b9a;
    }

    .form-label {
      color: #6a1b9a;
    }

    #errorMsg {
      color: crimson;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Welcome to Amirtha's Art Gallery!</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-2">
  <i class="bi bi-box-arrow-in-right"></i> Login
</button>
      </form>
      <p id="errorMsg" class="text-center mt-3" style="display: none;">Invalid username or password</p>
    </div>
  </div>

  <script>
    const users = [
      { username: "admin", password: "1234" },
      { username: "user", password: "abcd" },
      { username: "test", password: "pass" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      const validUser = users.find(user => user.username === u && user.password === p);

      if (validUser) {
        window.location.href = "index.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>

</body>
</html>
